<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela dos Ninjas</title>
    <style>
        /* Estilos gerais para a página com TEMA ESCURO */
        body {
            font-family: Arial, sans-serif;
            /* Fundo em gradiente escuro */
            background: linear-gradient(135deg, #23272b 10%, #2c3e50 100%);
            /* Cor do texto principal alterada para claro */
            color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        /* Título principal agora é branco para contrastar */
        h1 {
            text-align: center;
            color: #ffffff;
        }

        /* Estilo para o container do botão de adicionar */
        .add-ninja-container {
            margin-bottom: 25px;
            text-align: left;
        }

        /* Estilo para o botão de adicionar novo ninja */
        .btn-adicionar {
            background-color: #34495e;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .btn-adicionar:hover {
            background-color: #4a627a;
        }

        /* Estilo da tabela adaptado para o TEMA ESCURO */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            background-color: transparent;
        }

        /* Estilo do cabeçalho da tabela */
        thead tr {
            background-color: #34495e;
            color: #ffffff;
            text-align: left;
        }

        /* Estilo das células com bordas mais escuras */
        th, td {
            padding: 12px 15px;
            border: 1px solid #5a6268;
        }

        /* Linhas da tabela com fundo escuro */
        tbody tr {
            background-color: #2c3e50;
        }

        /* Efeito "zebrado" com um tom de cinza um pouco diferente */
        tbody tr:nth-of-type(even) {
            background-color: #343a40;
        }

        /* Estilo das imagens dos ninjas */
        img {
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #5a6268;
        }

        /* Estilo para os links de ação (botões) */
        td a {
            display: inline-block;
            padding: 8px 12px;
            margin-right: 5px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        /* Cores dos botões de ação */
        .btn-detalhes { background-color: #007bff; }
        .btn-alterar { background-color: #17a2b8; }
        .btn-deletar { background-color: #dc3545; }

        /* Efeitos hover para os botões de ação */
        .btn-detalhes:hover { background-color: #0069d9; }
        .btn-alterar:hover { background-color: #138496; }
        .btn-deletar:hover { background-color: #c82333; }
    </style>
</head>
<body>
<h1>Lista de Ninjas</h1>

<div class="add-ninja-container">
    <a th:href="@{/ninjas/ui/adicionar}" class="btn-adicionar">+ Adicionar Novo Ninja</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Rank</th>
        <th>Email</th>
        <th>Missões</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ninja : ${ninjas}">
        <td th:text="${ninja.id}"></td>
        <td><img th:src="${ninja.imgUrl}" width="80" height="80" alt="Foto do Ninja"></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.rank}"></td>
        <td th:text="${ninja.email}"></td>
        <td>
            <span th:if="${ninja.missoes}">
                <b th:text="${ninja.missoes.nome}"></b><br>
                Dificuldade: <span th:text="${ninja.missoes.dificuldade}"></span>
            </span>
            <span th:if="${ninja.missoes == null}">Sem Missão Atribuída</span>
        </td>
        <td>
            <a th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}" class="btn-detalhes"> Detalhes </a>
            <a href="#" class="btn-alterar">Alterar</a>
            <a th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}" class="btn-deletar"> Deletar </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
