<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Ninja</title>
    <style>
        /* Estilo geral da página com TEMA ESCURO */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #23272b 10%, #2c3e50 100%);
            color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Título principal branco para contrastar */
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        /* Container do formulário */
        .form-container {
            background-color: #343a40;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 550px;
            /* COR ALTERADA DE VERDE PARA AZUL */
            border-top: 5px solid #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ced4da;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #5a6268;
            background-color: #2c3e50;
            color: #f8f9fa;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            /* COR DO FOCO ALTERADA PARA AZUL */
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            /* COR DO BOTÃO ALTERADA PARA AZUL */
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            /* COR DO HOVER ALTERADA PARA UM AZUL MAIS ESCURO */
            background-color: #0069d9;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            text-align: center;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Adicionar Novo Ninja</h1>

<div class="form-container">
    <form th:action="@{/ninjas/ui/salvar}" th:object="${ninjas}" method="post">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome do ninja" required>
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" th:field="*{idade}" placeholder="Digite a idade" required>
        </div>

        <div class="form-group">
            <label for="rank">Rank:</label>
            <input type="text" id="rank" th:field="*{rank}" placeholder="Ex: Genin, Chunin, Jonin" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="exemplo@vila.com" required>
        </div>

        <div class="form-group">
            <label for="imgUrl">URL da Imagem:</label>
            <input type="url" id="imgUrl" th:field="*{imgUrl}" placeholder="https://exemplo.com/imagem.png">
        </div>

        <button type="submit">Salvar Ninja</button>

    </form>
</div>

<a th:href="@{/ninjas/ui/listar}" class="back-link">← Voltar para a Lista</a>

</body>
</html>
