<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Missões</title>
    <style>
        /* ESTILO CSS COMPLETO COPIADO DA PÁGINA DE NINJAS */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #23272b 10%, #2c3e50 100%);
            color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .main-actions-container {
            margin-bottom: 25px;
            text-align: left;
            display: flex;
            gap: 10px;
        }

        .btn-primary {
            background-color: #34495e;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4a627a;
        }

        .btn-secondary {
            background-color: #6c757d;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            background-color: transparent;
        }

        thead tr {
            background-color: #34495e;
            color: #ffffff;
            text-align: left;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #5a6268;
        }

        tbody tr {
            background-color: #2c3e50;
        }

        tbody tr:nth-of-type(even) {
            background-color: #343a40;
        }

        td a, td form button {
            display: inline-block;
            padding: 8px 12px;
            margin-right: 5px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }

        td form {
            display: inline;
        }

        .btn-detalhes { background-color: #007bff; }
        .btn-alterar { background-color: #17a2b8; }
        .btn-deletar { background-color: #dc3545; }

        .btn-detalhes:hover { background-color: #0069d9; }
        .btn-alterar:hover { background-color: #138496; }
        .btn-deletar:hover { background-color: #c82333; }
    </style>
</head>
<body>
<h1>Lista de Missões</h1>

<div class="main-actions-container">
    <a th:href="@{/ninjas/ui/listar}" class="btn-primary">← Voltar para Ninjas</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Dificuldade</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="missao : ${missoes}">
        <td th:text="${missao.id}">1</td>
        <td th:text="${missao.nome}">Missao teste</td>
        <td th:text="${missao.dificuldade}">Facil</td>
        <td>
            <a th:href="@{/missoes/ui/listar/{id}(id=${missao.id})}" class="btn-detalhes">Detalhes</a>
            <a href="#" class="btn-alterar">Alterar</a>

            <form th:action="@{/missoes/ui/deletar/{id}(id=${missao.id})}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" class="btn-deletar">Deletar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
